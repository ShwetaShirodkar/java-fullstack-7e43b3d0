<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Create Invoice</title>
</head>
<body>
    <form class="container">
        <div class="row">
            <h2 class="bg-primary p-2 mt-2 text-white">
                Create New Invoice
            </h2>
        </div>
        <div class="row" >
            <div class="form-floating col-6">
                <input type="text" class="form-control" id="txtClient" placeholder="Client">
                <label for="txtClient">Client</label>
            </div>
            <div class="form-floating mb-3 col-3">
                <input type="number" class="form-control" id="txtQty" placeholder="Quantity">
                <label for="txtQty">Amount</label>
            </div>
            <div class="form-floating col-3">
                <input type="datetime" class="form-control" id="txtDt" placeholder="Client" value="2022-01-01" disabled>
                <label for="txtDt">YYYY-MM-DD</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
            <div class="col">
                <a href="./list-invoices.html"> Invoices </a>
            </div>
        </div>
    </form>
    <script src="./restapi/create-invoice.js"></script>
</body>
</html>
